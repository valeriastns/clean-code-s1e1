<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__button" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-container">
    <section id="new-tasks" class="tasks-list">
      <label for="new-task">Add
        Item
      </label>
      <div class="row-wrapper">
        <input id="new-task" class="tasks-list__task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="tasks-list">
      <h3>Todo</h3>
      <ul id="incompleted-tasks" class="tasks-list__list">
        <li class="tasks-list__item">
          <input type="checkbox">
          <label class="tasks-list__task">Pay Bills</label>
          <input type="text" class="tasks-list__task">
          <button class="tasks-list__edit">Edit</button>
          <button class="tasks-list__delete">
            <img src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="tasks-list__item edit">
          <input type="checkbox">
          <label class="tasks-list__task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="tasks-list__task">
          <button class="tasks-list__edit">Save</button>
          <button class="tasks-list__delete">
            <img src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks-list">
      <h3>Completed</h3>
      <ul id="completed-tasks" class="tasks-list__list">
        <li class="tasks-list__item">
          <input type="checkbox" checked>
          <label class="tasks-list__task">See the Doctor</label>
          <input type="text" class="tasks-list__task">
          <button class="tasks-list__edit">Edit</button>
          <button class="tasks-list__delete">
            <img src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
